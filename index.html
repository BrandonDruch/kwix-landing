<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>kwyx.email</title>
  <!-- Plausible Analytics -->
  <script defer data-domain="kwyx.email" src="https://plausible.io/js/script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>kwyx.email</h1>
    <p>Easily share your email over the phone</p>
  </header>

  <main>
    <div class="tabs">
      <button id="sendTab" class="active">Send Email</button>
      <button id="retrieveTab">Retrieve Email</button>
    </div>

    <!-- SEND FLOW -->
    <section id="sendSection">
      <form id="sendForm">
        <label for="emailInput">Enter your email address:</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required>
        <div id="emailError" class="error"></div>
        <button type="submit">Generate Code</button>
      </form>

      <div id="codeResult" class="hidden">
        <p>Your code: <span id="codeDisplay"></span></p>
        <p>Say: <span id="phoneticDisplay"></span></p>
        <p>Expires in: <span id="timerDisplay">05:00</span></p>
        <button id="restartBtn">Start Over</button>
      </div>
    </section>

    <!-- RETRIEVE FLOW -->
    <section id="retrieveSection" class="hidden">
      <form id="retrieveForm">
        <label for="codeInput">Enter 5-digit code:</label>
        <input type="text" id="codeInput" pattern="[1-9][0-9]{4}" placeholder="12345" required>
        <div id="codeError" class="error"></div>
        <button type="submit">Retrieve Email</button>
      </form>

      <div id="emailResult" class="hidden">
        <p>Email: <span id="emailDisplay"></span></p>
        <button id="copyBtn">Copy</button>
        <span id="copyMessage" class="message hidden">Copied!</span>
        <button id="mailtoBtn">Send Email</button>
      </div>
    </section>
  </main>

  <footer>
  <p>
    <a href="terms.html">Terms</a> |
    <a href="privacy.html">Privacy</a>
  </p>
  </footer>

  <div class="ad-placeholder">Ad space</div>
  <script src="script.js"></script>
</body>
</html>
